<!DOCTYPE html>
<html>
<head>
	<title>Reservacion de citas</title>
	<meta charset="utf-8"/>
		<link rel="stylesheet" type="text/css" href="./css/reservacion_css.css">
</head>
<body>
	<article>
		<form>
		<div>
			<fieldset>
			<legend id="IngresarD">Datos del Usuario:</legend>
				<div>
					<label class="box">Nombre:</label>
					<input type="text" name="Nombre" placeholder="nombre"  disabled /><br>
					<label class="box">Apellidos:</label>
					<input type="text" name="Apellido" placeholder="Apellidos" disabled/><br>
					<label class="box">Correo:</label>
					<input type="text" name="email" placeholder="ejemplo@gmail.com" disabled/><br>
					<label class="box">Telefono o celular:</label>
					<input type="tel" name="numero"  maxlength="12" placeholder="telefono o celular " class="color" /><br>
					<input class="check" type="checkbox" name="Tus datos estan correctos">
					<label class="check">Tus datos estan correctos</label><br><br>

					<center><button type="submit" value="Enviar" class="btns">Enviar Solicitud</button>
					<a href="index.html" class="btns">Cancelar</a></center>
				</div>
			</fieldset>
		</div>
	</form>
	</article>
</body>
</html>
